<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Web API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <nav>
        <button type="button" class="btn btn-outline-secondary btn-lg" id="vb">Vibration API</button>
        <button type="button" class="btn btn-outline-secondary btn-lg" id="sb">Web Speech API</button>
    </nav>
    <div class="container" id="vibro" style="display: none">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>Vibration</h1>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="button" class="btn btn-primary" id="vibr">Vibro</button>
            </div>

        </div>
    </div>

    <div class="container" id="speech" style="display: none">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>SpeechSynthesis</h1>
            </div>
            <div class="col-12 text-center mt-3">
                <textarea id="syntes"></textarea>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="button" class="btn btn-primary" id="startsyntes">Start</button>
                <button type="button" class="btn btn-primary" id="stopsyntes">Cancel</button>
            </div>


            <div class="col-12 text-center mt-5">
                <h1>SpeechRecognition</h1>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="button" class="btn btn-primary" id="startrecog">Start</button>
                <button type="button" class="btn btn-primary" disabled id="stoprecog">Stop</button>
            </div>
            <div class="col-12 text-center mt-3">
                <textarea id="recogres"></textarea>
            </div>

        </div>

    </div>
</body>
</html>
